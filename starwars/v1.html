<!DOCTYPE html>
<html>
  <head>
    <title>SW Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div>
      Dice:<br>
      <!-- <table>
           <tr><td>Green:</td><td><input type="number" id="numgreen"></td></tr>
           <tr><td>Yellow:</td><td><input type="number" id="numyellow"></td></tr>
           <tr><td>Boost:</td><td><input type="number" id="numboost"></td></tr>
           <tr><td>Purple:</td><td><input type="number" id="numpurple"></td></tr>
           <tr><td>Red:</td><td><input type="number" id="numred"></td></tr>
           <tr><td>Setback:</td><td><input type="number" id="numsetback"></td></tr>
           </table> -->
      <table>
        <tr>
          <td>Green:</td><td><input type="number" style="width: 50px;" min="0" id="numgreen"></td>
          <td>Purple:</td><td><input type="number" style="width: 50px;" min="0" id="numpurple"></td>
        </tr>
        <tr>
          <td>Yellow:</td><td><input type="number" style="width: 50px;" min="0" id="numyellow"></td>
          <td>Red:</td><td><input type="number" style="width: 50px;" min="0" id="numred"></td>
        </tr>
        <tr>
          <td>Boost:</td><td><input type="number" style="width: 50px;" min="0" id="numboost"></td>
          <td>Setback:</td><td><input type="number" style="width: 50px;" min="0" id="numsetback"></td>
        </tr>
      </table>
      Pool:<br>
      <!-- <div id="pool"></div> -->
      <canvas width="300" height="25" id="pospool" style="border: solid 1px black;"></canvas>
      <br>
      <canvas width="300" height="25" id="negpool" style="border:solid 1px black"></canvas>
      <br>
      <button id="roll">Roll</button>
      <br>
      Result:<br>
      <br>
      <canvas width="300" height="25" id="posresultc" style="border: solid 1px black;"></canvas>
      <br>
      <canvas width="300" height="25" id="negresultc" style="border:solid 1px black"></canvas>
      <br>
      Net results include Triumph and Despair
      <table>
        <tr>
          <th>Success</th><td id="scount"></td>
          <th>Advantage</th><td id="acount"></td>
        </tr>
        <tr>
          <th>Failure</th><td id="fcount"></td>
          <th>Threat</th><td id="tcount"></td>
        </tr>
        <tr>
          <th>Net Success</th><th id="snet"></th><th>Net Advantage</th><th id="anet"></th>
        </tr>
        <tr>
          <th>Triumph</th><td id="ucount"></td>
          <th>Despair</th><td id="dcount"></td>
        </tr>
      </table>
      <script src="scripts.js"></script>
  </body>
</html>
